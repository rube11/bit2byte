{% load static %}

<!-- HTML CODE FOR BACKGROUND DESIGN TO REUSE -->
<!-- BACKGROUND HEXAGONAL DESIGN PATTERN -->
<svg id="hex-grid">
    <defs>
      <!-- Hexagon -->
      <!-- Width: 40 + stroke_width -->
      <!-- Height: 40 + stroke_width -->
      <polygon id="hex"
      points="20,0 40,10 40,30 20,40 0,30 0,10"
      stroke="white" stroke-width="2" fill="none"/>

      <!--Create a rectangle grid to populate with polygon -->
      <!--  W=WIDTH*2 + (stroke_width-1) 
            H=HEIGHT*2 - 20-->
      <pattern id="hexPattern" patternUnits="userSpaceOnUse"
              width="81" height="60">
        <!-- Row 1 -->
        <!-- Place 1st Hex: 0, 0-->
        <!-- Place 2nd Hex: 0+(WIDTH + stroke_width/2), 0-->
        <use href="#hex" x="0" y="0"/>
        <use href="#hex" x="41" y="0"/>

        <!-- Row 2  -->
        <!-- Place 0   Hex: WIDTH/2 - 100, HEIGHT - 10 -->
        <!-- Place 1st Hex: WIDTH/2, HEIGHT - 10-->
        <!-- Place 2nd Hex: WIDTH/2 + 100, HEIGHT - 10-->
        <use href="#hex" x="-20" y="30"/>
        <use href="#hex" x="20" y="30"/>
        <use href="#hex" x="60" y="30"/>
      </pattern>

    <!-- 1st RADIAL GRADIENT (Light source) -->
    <radialGradient id="lightMaskGradient" cx="0" cy="0" r="45%">
      <!-- Fully visible at center -->
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <!-- Gradually fade -->
      <stop offset="50%" stop-color="white" stop-opacity="0.3"/>
      <!-- Invisible at far edges -->
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- 2nd RADIAL GRADIENT (Light source) -->
    <radialGradient id="lightMaskGradient2" cx="100%" cy="100%" r="45%">
      <!-- Fully visible at center -->
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <!-- Gradually fade -->
      <stop offset="50%" stop-color="white" stop-opacity="0.3"/>
      <!-- Invisible at far edges -->
      <stop offset="100%" stop-color="black" stop-opacity="0"/>
    </radialGradient>

    <!-- Apply the lightsource to the background -->
    <mask id="lightMask">
      <rect width="100%" height="100%" fill="url(#lightMaskGradient)" />
    </mask>

    <mask id="lightMask2">
      <rect width="100%" height="100%" fill="url(#lightMaskGradient2)" />
    </mask>
    

    <!-- Teal light color overlay -->
    <radialGradient id="lightTint" cx="0" cy="0" r="40%">
      <stop offset="0%" stop-color="hsl(164, 73%, 30%)" stop-opacity="1"/>
      <stop offset="100%" stop-color="hsl(164, 73%, 30%)" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="lightTint2" cx="100%" cy="100%" r="40%">
      <stop offset="0%" stop-color="hsl(164, 73%, 30%)" stop-opacity="1"/>
      <stop offset="100%" stop-color="hsl(164, 73%, 30%)" stop-opacity="0"/>
    </radialGradient>
  
    </defs>
    
    <g mask="url(#lightMask)">
      <rect width="100%" height="100%" fill="url(#hexPattern)" />
    </g>

    <g mask="url(#lightMask2)">
      <rect width="100%" height="100%" fill="url(#hexPattern)" />
    </g>

    <!-- Teal glow overlay -->
    <rect width="100%" height="100%" fill="url(#lightTint)" style="mix-blend-mode:screen;" />
    <rect width="100%" height="100%" fill="url(#lightTint2)" style="mix-blend-mode:screen;" />

</svg>
